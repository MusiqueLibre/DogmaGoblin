{% for tag in tags %}
  {% if tag_selected and tag['id']|int == tag_selected.id|int %}
    <mark>
  {% else %}
    <a class="tag_list_link" href="{{ request.urlgen('index') }}?current_tag={{tag['id']}}#archive_content">
  {% endif %}
  <span >{{tag["name"]}}</span>
  {% if tag_selected and tag['id']|int == tag_selected.id|int %}
    </mark>
  {% else %}
    </a>
  {% endif %}
{% endfor %}
