<article class="band_min">
  <div class="band_min_wrap">
    <h1 class="band_min_title">
      <a class="band_list_link " 
      href="{{ request.urlgen('mediagoblin.plugins.dogma.band_select', band_id=band.id ) }}">{{ band.name }}</a>
    </h1>
      {% if band['image'] %}
        <img class="band_min_image" src="{{band['image']}}" alt="{{band['name']}} {% trans %}band picture{% endtrans %}"/>
      {% endif %}
      {% if band['country']|default and not band['country'] == 'None' and not band['country'] == '__None' %}
        <span class="band_min_country">( {{band['country']}} )</span>
      {% endif %}
      {% set tags = band['tags'] %}
      {% if tags %}
        <div class="band_min_tags">
          {% include 'dogma/bits/tags.html' %}
        </div>
     {% endif %}
   </div>
</article>
