<article class="band_min">
  {% if band['image'] %}
    <img class="band_min_image" src="{{band['image']}}" alt="{{band['name']}} {% trans %}band picture{% endtrans %}"/>
  {% endif %}
  <div class="band_min_wrap">
    <h1 class="band_min_title">
      <a class="band_list_link " 
      href="{{ request.urlgen('index') }}?current_band={{band['id']}}{% if tag_selected%}&current_tag={{tag_selected.id}}{%endif%}#archive_content">{{ band['name'] }}</a>
    </h1>
      {% if not band['country'] == None %}
        <span class="band_min_country">( {{band['country']}} )</span>
      {% endif %}
      <br/>
      {% set tags = band['tags'] %}
      {% if tags %}
        <dl class="band_min_tags">
          <dt>{% trans %}Tags for this band{% endtrans %}</dt>
          <dd>{% include 'dogma/bits/tags.html' %}</dd>
        </dl>
     {% endif %}
   </div>
</article>
