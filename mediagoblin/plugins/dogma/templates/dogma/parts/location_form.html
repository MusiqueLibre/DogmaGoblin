<div id="{{form_type}}{{number}}" class="form_container">

  <p class="form_field_label"><label for="{{form_type}}_since{{number}}">{% trans %}{{form_type}} country : {% endtrans %}</label></p>
  
  <div class="form_field_input" id="{{form_type}}_location" {%if stored_object%}data-country="{{stored_object.country}}"{%endif%}>
      {% set country_input_name=form_type+"_country"+number %}
      {% include "dogma/parts/countries.html"  %}
      {% if copy %}
          <button class="button_action copy_band_country" type="button">{% trans %}Same country as the band{% endtrans %}</button>
      {% endif %}

      <p class="form_field_label"><label for="{{form_type}}_since{{number}}">{% trans %}Postal code : {% endtrans %}</label></p>

      <input class="postalcode" name="{{form_type}}_postalcode{{number}}" size="10" type="text">
      <p class="form_field_description">
      
        {% trans  %}Just type your postal code and click here : {% endtrans %}
        <button class="button_action search_location" type="button">{% trans %}search your city{% endtrans %}</button>

      </p>
      <div id="{{form_type}}_city">
        CITY :
        <input class="city_search" name="{{form_type}}_city{{number}}" size="10" type="text">
        <div  class="suggestBoxElement"></div>
        <input class="place" name="{{form_type}}_place{{number}}" size="30" 
                                          {%if stored_object%}value="{{stored_object.place}}"{% endif %} type="hidden">
        <input class="latitude" name="{{form_type}}_latitude{{number}}" size="30" {%if stored_object%}
                                              value="{{stored_object.latitude}}"{%else%}value="0"{% endif %}  type="hidden">
        <input class="longitude" name="{{form_type}}_longitude{{number}}" size="30"{%if stored_object%}
                                              value="{{stored_object.longitude}}"{%else%}value="0"{% endif %} type="hidden">
      </div>
      <input class="place" name="{{form_type}}_place{{number}}" size="30" 
                                        {%if stored_object%}value="{{stored_object.place}}"{% endif %} type="hidden">
      <input class="latitude" name="{{form_type}}_latitude{{number}}" size="30" {%if stored_object%}
                                            value="{{stored_object.latitude}}"{%else%}value="0"{% endif %}  type="hidden">
      <input class="longitude" name="{{form_type}}_longitude{{number}}" size="30"{%if stored_object%}
                                            value="{{stored_object.longitude}}"{%else%}value="0"{% endif %} type="hidden">
      <p class="form_field_label"><label for="{{form_type}}_place{{number}}">{% trans %}Your city : {% endtrans %}</label></p>

      <span class="placeDisplay">{%if stored_object%}{{stored_object.place}}{%endif%}</span>
      {% if copy %}
        <button class="button_action copy_band_location" type="button">{% trans %}Same location as the band{% endtrans %}</button>
     {% endif %}
      <div  class="suggestBoxElement"></div>
  </div>
</div>
